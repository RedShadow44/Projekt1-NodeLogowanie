<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="top">
            <ul>
                <li><a href="/">main</a> </li>
                <li><a href="/register">register</a> </li>
                <li><a href="/login">login</a> </li>
                <li><a href="/admin">admin</a> </li>
            </ul>
        </div>
    </header>
    <main>
        <span class="text">Register Page</span>
        <form action="/register" method="post" id="register">
            <div id="columnCont">
                <div class="column">
                    <label for="login">Login: </label>
                    <label for="password">Password: </label>
                    <label for="age">Age: </label>
                    <label for="student">Student? </label>
                    <label for="gender">Gender: </label>
                </div>
                <div class="column">
                    <input type="text" name="login">
                    <input type="password" name="password">
                    <select name="age">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <input type="checkbox" name="student" value="yes" id="student">
                    <div>
                        <input type="radio" name="plec" id="kobieta" value="k">
                        <label for="konbieta">K</label>
                        <input type="radio" name="plec" id="mezczyzna" value="m">
                        <label for="mezczyzna">M</label>
                    </div>

                </div>

            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
</body>

</html>
